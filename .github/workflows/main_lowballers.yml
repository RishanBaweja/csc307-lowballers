name: Build and deploy Node.js app to Azure Web App - Lowballers

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install backend deps only
        working-directory: packages/express-backend
        run: npm install --workspaces=false

      # IMPORTANT: Upload the FOLDER, not a glob
      - name: Upload backend folder
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact   # <--- MATCHES DEPLOY JOB
          path: packages/express-backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact   # <--- MATCHES build job

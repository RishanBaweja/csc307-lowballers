name: Build and deploy Node app

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Remove node_modules and tar files
        working-directory: packages/express-backend
        run: |
          rm -rf node_modules
          rm -f node_modules.tar.gz

      - name: Install backend deps
        working-directory: packages/express-backend
        run: npm install --workspaces=false

      - name: Upload backend folder
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: packages/express-backend

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: backend
          path: backend

      - name: Zip backend
        working-directory: backend
        run: zip -r ../backend.zip .

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A84F3571934D460DA7D51F43472C842D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_92117624CC4F4B1EBDC6DCD21717354C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_787C1EB24E6A43B2A3C9ACE089629FE3 }}

      - uses: azure/webapps-deploy@v3
        with:
          app-name: "Lowballers"
          package: backend.zip
